<div class='front container-fluid'>
  <div class='title'>DELTA-T User Interface</div>
  <form novalidate>
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.name">
      <small id="userNote" class="form-text">Enter username 'researcher' for researcher-only screens.</small>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <a class="btn btn-primary" ng-href='#!/home' ng-click='setID(user.name)'>Log In</a>
  </form>
</div>
