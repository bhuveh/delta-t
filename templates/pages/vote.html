<topbar></topbar>
<div class='wrapper'>
  <sidebar id='{{id}}' ng-class='{showsb:sidebar}'></sidebar>
  <div class='main' ng-hide='sidebar'>
    <div class='vote'>
      <div class='title'>
        Rate Your Current Thermal Sensation
      </div>
      <div class='slider' ng-controller='VoteController'>
        <rzslider class='comfort-slider'
                  rz-slider-model='slider.val'
                  rz-slider-options='slider.opt'></rzslider>
      </div>
      <div class='vote-button'>
        VOTE!
      </div>
    </div>
  </div>
</div>
