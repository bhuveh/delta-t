<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DELTA-T</title>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <!--CSS Libraries-->
    <link rel="stylesheet" href="./libraries/bootstrap-4.0.0-beta-dist/css/bootstrap.min.css">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="./style/style.css">  
  </head>

  <body ng-app='dtApp'>
    <div class='front container-fluid' ng-controller='DTController'>
      <div class='title'>DELTA-T User Interface</div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Coordinator ID
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item text-right" ng-repeat='coordinator in coordinators' href="#">{{coordinator}}</a>
        </div>
      </div>
    </div>
    
    <!--Bootstrap-->
    <script type='text/javascript' src='./libraries/jquery/jquery-3.2.1.min.js'></script>
    <script type='text/javascript' src='./libraries/popper.js-1.12.5/popper.min.js'></script>
    <script type='text/javascript' src='./libraries/bootstrap-4.0.0-beta-dist/js/bootstrap.min.js'></script>
    
    <!--AngularJS-->
    <script type='text/javascript' src='./libraries/angular-1.6.5/angular.min.js'></script>
    
    <!--Custom-->
    <script type='text/javascript' src='./script/index.js'></script>
    
  </body>
</html>
